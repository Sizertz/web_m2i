<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculateur de moyennes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./scripts/moyennator.js"></script>
</head>

<body>
    <div class="container">
        <h2>Moyennator</h2>
        <form>
            <div class="form-group row">
                <div class="form-group col-md-2">
                    <label for="nbNotes" class="col-form-label">Nombre de notes</label>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" placeholder="0" name="nbNotes" step="1" min="0">
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" name="btnNbNotes">OK</button>
                </div>
            </div>
        </form>

        <form>
            <div name="divNotes" class="form-group row"></div>

            <div class="form-group row">
                <!-- <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" name="btnMoyenne">Calculer Moyenne</button>
                </div> -->
                <div class="form-group col-md-4">
                    <input type="txt" class="form-control-plaintext" placeholder="Moyenne" name="txtMoyenne" readonly>
                </div>
            </div>
        </form>


    </div>



</body>

</html>
