<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        var listPays = ["FR", "GB", "CH"];

        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append(" <b>Appended text</b>.");
            });

            $("#btn2").click(function () {
                // For with iterator
                for (i = 0; i < listPays.length; i++) {
                    $("ol").append("<li>" + listPays[i] + "</li>");
                }

                // For each
                listPays.forEach(function(element){
                    $("ol").append("<li>" + element + "</li>");
                });

                // creating elements in jQuery
                listPays.forEach(function(element){
                    $("ol").append($("<li></li>").text(element));
                });
            });

            $("#btn3").click(function () {
                $("select").remove();
                maliste = $("<select></select>").attr("id","list");
                // creating elements in jQuery
                listPays.forEach(function(element){
                    maliste.append($("<option></option>").text(element).val(element));
                });
                $("body").append(maliste);
            });
        });
    </script>
</head>

<body>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    <button id="btn3">Add to select</button>

    <br>

</body>

</html>
