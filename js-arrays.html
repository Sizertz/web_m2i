<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>JavaScript arrays example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./scripts/arrays-example.js"></script>
    <script src="./scripts/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h1>Exemple avec les arrays JS</h1>
        <form onsubmit="liste.ajouterPays(); afficherListe();return false;">
            <div class="form-group row">
                <div class="form-group col-md-3">
                    <label for="txtPays" class="col-form-label">Entrer un nouveau pays :</label>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="txtPays" placeholder="Pays" name="txtPays">
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" id="btnOK">Ajouter pays</button>
                </div>
            </div>
        </form>



        <form onsubmit="liste.modifierPays();" id="modifyForm">
            <div class="form-group row">
                <label for="listPays" class="col-form-label col-md-3">Liste des pays :</label>
                <div class="list-group  col-md-4" id="listPays" name="listPays"></div>
            </div>
            <!-- <div class="form-group row">
                <label for="lstPays" class="col-form-label col-md-3">Liste des pays :</label>
                <select class="form-control form-group  col-md-4" id="lstPays" name="lstPays">
                </select>
            </div> -->
            <div class="form-group row">
                <div class="form-group col-md-3">
                    <label for="txtNewPays" class="col-form-label">Remplacer le pays sélectionné par :</label>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="txtNewPays" placeholder="Nouveau nom de pays"
                        name="txtNewPays" disabled>
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" id="btnModifier" disabled
                        onclick="liste.modifierPays(); afficherListe();">Modifier pays</button>
                </div>
            </div>
        </form>

        <form onsubmit="liste.supprimerPays(); afficherListe();return false;">
            <div class="form-group row">
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" id="btnSupprimer" disabled
                        onclick="liste.supprimerPays(); afficherListe();">Supprimer pays</button>
                </div>
            </div>
        </form>


    </div>


</body>

</html>
